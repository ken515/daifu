		<div style="text-align: center;">
	
			
			<p>姓名：<input id="txtName" style="width: 300px;height: 30px;" placeholder="请输入姓名"/></p>
			<p>地址：<input id="txtUrl" style="width: 300px;height: 30px;" placeholder="链接地址"/></p>
		
			<p><button style="width: 300px;height: 30px;" onclick="upload()">扫一扫</button></p>
			<p><button style="width: 300px;height: 30px;" onclick="post()">快速上码</button></p>

<script type="text/javascript">


function post(){

	var args={

		//code:$('input:radio:checked').val(),
		name:$('#txtName').val(),
		//user_id:$('#txtNumber').val(),
		url:$('#txtUrl').val(),
		//gcode:$('#txtCode').val(),

	}

	if(args.name==''){
		alert("请输入姓名")
		return
	}else if(args.url==''){
		alert("请使用扫一扫获取URL")
		return
	}



	comm.post({url:"/dev/merchant/fast",data:args,callback:function(data){


		if(data.status==10000){

			alert("操作成功")
		}else{
			alert("谷歌验证失败")
		}


}})

	console.log(args)

}

function upload(){

	ap.scan(
      {type:'qr' },//默认qr  可选有bar 条形码  qr 二维码
      function(res){
		
		$("#txtUrl").val(res.code)
		// alert(res.code)
       // console.log(res.code); /* 查询到的信息 */
        //do something...
  })

}
