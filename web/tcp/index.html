  <style>
    * {
      border: 0;
      padding: 0;
      margin: 0;
    }

    body {
      background: #EFEFF4;
      padding: 0 15px;
    }

    .loading {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 99999999;
      background-color: rgba(0, 0, 0, 0);
      position: absolute;
    }

    .loading .shadow {
      width: 80%;
      height: 400px;
      margin: 150px auto;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .loading-info {
      position: relative;
      margin: 150px auto;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #eee;
    }

    .puke-wrapper {
      position: relative;
      width: 100px;
      height: 150px;
      top: 50px;
      left: 20%;
    }

    .puke-wrapper div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      font-size: 20px;
      font-weight: 400;
      background-color: #fff;
      border-radius: 12px;
      transform-origin: left bottom;
      border: 2px solid #000000;
      box-shadow: 3px -2px 15px #454344;
    }

    @keyframes puke-o {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(10deg);
      }
    }

    @keyframes puke-a {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(20deg);
      }
    }

    @keyframes puke-d {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(30deg);
      }
    }

    @keyframes puke-i {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(40deg);
      }
    }

    @keyframes puke-n {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(50deg);
      }
    }

    @keyframes puke-g {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(60deg);
      }
    }

    .puke-wrapper div:nth-child(2) {
      animation: puke-o 2s infinite;
    }

    .puke-wrapper div:nth-child(3) {
      animation: puke-a 2s infinite;
    }

    .puke-wrapper div:nth-child(4) {
      animation: puke-d 2s infinite;
    }

    .puke-wrapper div:nth-child(5) {
      animation: puke-i 2s infinite;
    }

    .puke-wrapper div:nth-child(6) {
      animation: puke-n 2s infinite;
    }

    .puke-wrapper div:nth-child(7) {
      animation: puke-g 2s infinite;
    }

    .puke-wrapper div span {
      position: absolute;
      top: 15px;
      left: 5px;
      font-size: 25px;
    }

    .head-nav-bar {
      background: #2ba1f9;
      text-align: center;
      color: #FFFFFF;
      height: 44px;
      margin-bottom: 34px;
    }

    .head-nav-bar h1 {
      font-size: 17px;
      line-height: 44px;
    }

    .card {
      border-radius: 0.5rem;
      background-color: #FFFFFF;
      margin-top: 10px;
      padding: 10px 20px;
    }

    .text-type {
      height: 74px;
    }

    .text-type-title {
      padding-left: 8px;
      font-size: 20px;
      color: #AAAAAA;
    }

    .text-type-label {
      width: 20%;
      font-size: 40px;
      padding: 11px 0;
      display: inline-block;
      float: left;
    }

    .text-type-input {
      width: 80%;
      height: 65px;
      font-size: 32px;
      float: right;
      display: inline-block;
      padding-top: 15px;
    }

    .row {
      padding-left: 0px;
      padding-right: 0px;
    }

    .row-bottom {
      border-bottom: 1px #c8c7cc solid;
    }

    .tips {
      text-align: right;
      font-size: 11px;
      color: #FF0000;
      width: 96%;
      display: inline-block;
      padding: 11px 15px;
    }

    .submit {
      background-color: #108EE9;
      display: inline-block;
      width: 100%;
      color: #FFFFFF;
      padding: 10px 15px;
      margin-top: 10px;
    }
  </style>

  function getQueryString(name) {
var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
var r = window.location.search.substr(1).match(reg);
if (r != null) {
return unescape(r[2]);
}
return null;
}

        $("#account").val(userAccount)
      }
      $("#select-payment-type").append(options);
      $("#select-payment-type").selectpicker('refresh');
