

<script src="jquery-1.11.3.min.js" type="text/javascript"></script>

<script type='text/javascript'>


	function getUrlVars() {
		  var vars = [], hash;
		  var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		  for (var i = 0; i < hashes.length; i++) {
			hash = hashes[i].split('=');

			      var k=hash[0].toString()
            var v=hash[1]
        
            
            var item={k:v}
			if(k!="url"){
				
				 vars.push({k:k,v:v})
			}
           

		  }
		  return vars;
		}

		function getQueryString(name) {
var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
var r = window.location.search.substr(1).match(reg);
if (r != null) {
return unescape(r[2]);
}
return null;
}
	
	function postForm(url,list)
	{
	
		var dlform = document.createElement('form');
		dlform.style = "display:none;";
		dlform.method = 'post';
		dlform.action = url
		
		
		for(var i=0;i<list.length;i++){

			var hdnFilePath = document.createElement('input');
		hdnFilePath.type = 'hidden';
		hdnFilePath.name =list[i].k
		hdnFilePath.value = decodeURIComponent(list[i].v.replace("+"," "))
		
		//console.log(decodeURIComponent(list[i].v).replace("+"," "))
		
		dlform.appendChild(hdnFilePath);

		}


		$(document.body).append(dlform);
		dlform.submit();

	}


	$(function(){

	
		var list=getUrlVars()
		
		

postForm(getQueryString("url"),list)

	})
	
	  </script>
